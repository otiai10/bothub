{{if .flash.accepted}}
  <div class="balloon balloon-right bg-success">
    {{.flash.accepted}}
  </div>
{{end}}
{{if .flash.invalid}}
  <div class="balloon balloon-right bg-warning">
    {{.flash.invalid}}
  </div>
{{end}}
{{if not .flash.accepted}}
  {{if not .flash.invalid}}
    <div class="balloon balloon-right">
      {{.message}}
    </div>
  {{end}}
{{end}}
